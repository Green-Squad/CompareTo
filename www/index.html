<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.squareui.min.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Compare To</title>
</head>

<body>
    <section id="home" data-role="page" data-theme="f">
        <div data-role="header" data-id="header" data-position="fixed" data-theme="f">
            <h1>Compare To</h1>
            <a href="#settings" class="ui-btn-right"><i class="fa fa-gear fa-1"></i></a>
        </div>
        <div role="main" class="ui-content">
            <form>
                <div class="ui-field-contain">
                    <select name="comparison-type" id="comparison-type">

                    </select>
                </div>
                <div id="objects-container" class="hidden">
                    <div class="ui-field-contain" id="object-1-container">
                        <select name="object-1" id="object-1">

                        </select>
                    </div>

                    <div class="ui-field-contain" id="object-2-container">
                        <select name="object-2" id="object-2">

                        </select>
                    </div>
                </div>
                <div id="submit-button-container" class="hidden">
                    <a data-role="button" href="#animation" data-transition="slideup">Compare</a>
                </div>
            </form>
        </div>
    </section>
    <section id="animation" data-role="page" data-theme="f">
        <div data-role="header" data-id="header" data-position="fixed" data-theme="f">
            <h1>Compare To</h1>
            <a href="#settings" class="ui-btn-right"><i class="fa fa-gear fa-1"></i></a>
        </div>
        <div role="main" class="ui-content">
        </div>
    </section>
    <section id="settings" data-role="page" data-theme="f">
        <div data-role="header" data-id="header" data-position="fixed" data-theme="f">
            <h1>Compare To</h1>
            <a href="#settings" class="ui-btn-right"><i class="fa fa-gear fa-1"></i></a>
        </div>
        <div role="main" class="ui-content">
            <a data-role="button" id="update-button">Update Database</a>
        </div>
    </section>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/jquery.transit.min.js"></script>
    <script type="text/javascript" src="js/zoom.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
